<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="//unpkg.com/layui@2.8.10/dist/css/layui.css" rel="stylesheet">
</head>
<body>
    <div class="layui-form">
    <input type="checkbox" name="AAA" title="默认" lay-skin="tag">
    <input type="checkbox" name="BBB" title="选中" lay-skin="tag" checked> 
    <input type="checkbox" name="CCC" title="禁用" lay-skin="tag" disabled>
    </div>
  
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.8.10/dist/layui.js"></script>
</body>
</html>
