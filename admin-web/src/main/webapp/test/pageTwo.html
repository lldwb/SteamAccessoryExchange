<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="//unpkg.com/layui@2.8.10/dist/css/layui.css" rel="stylesheet">
</head>
<body>
  <span class = "layui-icon layui-icon-ok-circle" style = "font-size:20px;">用户（默认普通用户）</span>
  <div class="layui-form">
          <input type="checkbox" name="GGG" title="默认" lay-skin="tag" checked> 
          <input type="checkbox" name="GGG" title="高级" lay-skin="tag"> 
          <input type="checkbox" name="GGG" title="超级" lay-skin="tag"> 
          <input type="checkbox" name="GGG" title="封禁" lay-skin="tag">
  </div>
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="//unpkg.com/layui@2.8.10/dist/layui.js"></script>
</body>

<script>
  var checkboxes = document.getElementsByName("GGG");
  
  for (var i = 0; i < checkboxes.length; i++) {
    checkboxes[i].addEventListener("change", function() {
      if (this.checked) {
        // 取消其他复选框的选中状态
        for (var j = 0; j < checkboxes.length; j++) {
          if (checkboxes[j] !== this) {
            checkboxes[j].checked = false;
            alert("")
          }
        }
      }
    });
  }
</script>
</html>
