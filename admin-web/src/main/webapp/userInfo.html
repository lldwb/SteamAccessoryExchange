<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息管理页面</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
    <div class="layui-container">
        <table class="layui-table"  id="userTable">
            <thead>
            <tr>
                <th lay-data="{field:'userId'}">ID</th>
                <th lay-data="{field:'userName'}">用户名</th>
                <th lay-data="{field:'userPassword'}">密码</th>
                <th lay-data="{field:'userNickname'}">昵称</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
<script src="layui/layui.js"></script>

<script>
    layui.use('table',function(){
        var table = layui.table ;
        table.render({
            elem:"#userTable"
            ,url:"http://localhost:8080/service_api_war_exploded/user/getLimitConditionQuery.do"
            ,method:"get"
            ,contentype:"application/json"
            ,parseData:function (res){
                console.log(res);
                return{
                    "code":200,
                    "msg":res.message,
                    "count":res.count,
                    "data":res.data
                }
            },
            limit:10
            ,page:true
            ,response:{
		      statusName:'code', //规定返回的状态码字段为code
			  statusCode:200 //规定成功的状态码味200
		  },
          cols:[[
               {field:'userId', title:'ID', width:140, fixed: 'left', unresize: true, sort: true}
			  ,{field:'userName', title:'文章标题', width:140, edit: 'text'}
			  ,{field:'userPassword', title:'作者', width:120, edit: 'text'}
			  ,{field:'userNickname', title:'发表时间', width:180, edit: 'text', sort: true}
			 
            ]]
        
        }
        
        
        )
       


    })

</script>
</html>
