<script>
    function pagetime(){
        document.getElementById("div_Ones").style.visibility = "visible";
    } ;
    layui.use(['element','layer','jquery'],function(){
        //调用jquery里面封装的方法
        var element = layui.element ;
        var layer = layui.layer ;
        var $ = layui.jquery ;
        $(document).ready(function() {

            $("#loading").show();
            // 模拟延迟操作（这里使用setTimeout函数）
            setTimeout(function() {
                $("#loading").hide();
                pagetime();

            }, 1000);
        });
    }) ;

    function getCurrentDateTime() {
        var currentTime = new Date();
        var currentDateTimeElement = document.getElementById("currentDateTime");
        var datatiem = document.getElementById("datatiem");


        const year = currentTime.getFullYear();
        const month = currentTime.getMonth() + 1;
        const day = currentTime.getDate();
        //输出年月日
        datatiem.innerText = `${year}年${month}月${day}日`;

        const hours = currentTime.getHours();
        const minutes = currentTime.getMinutes();
        const seconds = currentTime.getSeconds();
        //输出时分秒
        currentDateTimeElement.innerText = `${hours}:${minutes}:${seconds}`;
    }

    // 每秒钟更新一次时间
    setInterval(getCurrentDateTime, 1000);
</script>
