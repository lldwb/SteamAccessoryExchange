<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- vue -->
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- element-ui -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    label="出售ID"
                    prop="sellId">
            </el-table-column>
            <el-table-column
                    label="价格"
                    prop="sellPrice">
            </el-table-column>
            <el-table-column
                    label="描述"
                    prop="sellDescribe">
            </el-table-column>
            <el-table-column
                    label="商品id"
                    prop="coId">
            </el-table-column>
            <el-table-column
                    label="用户id"
                    prop="userId">
            </el-table-column>
            <el-table-column
                    align="right">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">Edit</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">Delete</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <!-- 表格分页 -->
    <!-- pager-count pager-count属性可以设置最大页码按钮数,超出折叠,默认为7-->
    <!-- 注意：若数据是后端接口返回的则此时:total="pageCount"-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :pager-count="7"
            :current-page="currentPage"
            :page-sizes="[1, 3, 5, 10]"
            :page-size="pagesize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="pageCount"
            background
            style=" margin-top: 20px"
    >
    </el-pagination>
</div>
</body>
</html>
<script>

    const getSell = vueRouter =>{
        $.ajax({
            url:"http://localhost:8080/service_api_war/getSell",
            dataType: 'JSON',  // 请求方式为jsonp
            //jsonpCallback: "handleCallback",    // 自定义回调函数名
            data:{
                numberOf:vueRouter.currentPage,
                limit: vueRouter.pagesize
            },
            success(result) {
                vueRouter.tableData=result.data
                vueRouter.pageCount=result.count
            },
            error() {
                console.log("失败")
            }
        })
    }

    new Vue({
        el:"#app",
        data() {
            return {
                tableData:[],
                currentPage: 1,  //默认初始页
                pagesize: 10,    //每页默认显示的数据
                pageCount: 0,   //数据的总条数,如果数据是后端接口返回的，则此值需修改
            }
        },
        methods :{
            //改变每页容纳的数据量
            handleSizeChange: function (size) {
                this.pagesize = size;
                getSell(this)
            },
            //切换页码
            handleCurrentChange: function (currentPage) {
                this.currentPage = currentPage;
                getSell(this)
            },
        },
        mounted(){
            getSell(this)
        }
    })
</script>
