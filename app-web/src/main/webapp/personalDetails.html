<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- vue -->
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
		<!-- jquery -->
		<script src="js/jquery.min.js"></script>
		<!-- element-ui -->
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
			<el-descriptions title="用户信息" column="1">
				<el-descriptions-item label="用户ID">{{userId}}</el-descriptions-item>
				<el-descriptions-item label="用户名">{{userName}}</el-descriptions-item>
				<el-descriptions-item label="邮箱地址">{{userEmail}}</el-descriptions-item>
				<el-descriptions-item label="昵称">{{userNickname}}</el-descriptions-item>
				<el-descriptions-item label="手机号">{{userPhone}}</el-descriptions-item>
				<el-descriptions-item label="身份证">{{userIdCard}}</el-descriptions-item>
				<el-descriptions-item label="状态(0封禁、1正常)">{{userState}}</el-descriptions-item>
				<el-descriptions-item label="创建时间">{{userTime}}</el-descriptions-item>
				<el-descriptions-item label="角色id">{{roleId}}</el-descriptions-item>
				<el-descriptions-item label="更新时间">{{userRenewTime}}</el-descriptions-item>
				<el-descriptions-item label="steamID">{{steamId}}</el-descriptions-item>
				<el-descriptions-item label="steam秘钥">{{steamKey}}</el-descriptions-item>
			</el-descriptions>
		</div>
	</body>
</html>
<script>
	var vue = new Vue({
		el: '#app',
		data: {
			userId: 1,
			userName: 1,
			userEmail: 1,
			userNickname: 1,
			userPhone: 1,
			userIdCard: 1,
			userState: 1,
			userTime: 1,
			roleId: 1,
			userRenewTime: 1,
			steamId: 1,
			steamKey:1
		},
		methods: {}
	});
</script>
