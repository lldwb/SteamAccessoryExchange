<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- vue -->
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- element-ui -->
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData.slice((currentPage - 1) * pagesize, currentPage * pagesize)"
                style="width: 100%">
            <el-table-column
                    label="商品id"
                    prop="co_id">
            </el-table-column>
            <el-table-column
                    label="道具唯一id"
                    prop="asset_id">
            </el-table-column>
            <el-table-column
                    label="道具分类id"
                    prop="class_id">
            </el-table-column>
            <el-table-column
                    label="商品分类id"
                    prop="instance_id">
            </el-table-column>
            <el-table-column
                    label="所有人id"
                    prop="user_id">
            </el-table-column>
            <el-table-column
                    align="right">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">Edit</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">Delete</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <!-- 表格分页 -->
    <!-- pager-count pager-count属性可以设置最大页码按钮数,超出折叠,默认为7-->
    <!-- 注意：若数据是后端接口返回的则此时:total="pageCount"-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :pager-count="7"
            :current-page="currentPage"
            :page-sizes="[1, 3, 5, 10]"
            :page-size="pagesize"
            layout="total, sizes, prev, pager, next, jumper"
            :total="tableData.length > 0 ? tableData.length : null"
            background
            style=" margin-top: 20px"
    >
    </el-pagination>
</div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data() {
            return {
                tableData: [{
                    co_id:1,
                    asset_id:701,
                    class_id:3,
                    instance_id:2,
                    user_id:12
                }, {
                    co_id:2,
                    asset_id:701,
                    class_id:3,
                    instance_id:2,
                    user_id:12
                }, {
                    co_id:3,
                    asset_id:701,
                    class_id:3,
                    instance_id:2,
                    user_id:12
                }, {
                    co_id:4,
                    asset_id:701,
                    class_id:3,
                    instance_id:2,
                    user_id:12
                }],
                currentPage: 1,  //默认初始页
                pagesize: 10,    //每页默认显示的数据
                pageCount: 0,   //数据的总条数,如果数据是后端接口返回的，则此值需修改
            }
        },
        methods :{

            //改变每页容纳的数据量
            handleSizeChange: function (size) {
                this.pagesize = size;
            },
            //切换页码
            handleCurrentChange: function (currentPage) {
                this.currentPage = currentPage;
            },
        }
    })
</script>
